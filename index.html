<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Etch-a-Sketch</title>
		<link rel="stylesheet" href="main.css"/>
	</head>
	<body>
		<section class="etch-a-sketch">
			<h1>Etch A Sketch</h1>
			<canvas id="sketch-canvas"></canvas>
			<section class="knob" id="left">
				<input type="button" class="counter-clockwise" >
				<input type="button" class="clockwise">
			</section>
			<section class="knob" id="right">
				<input type="button" class="counter-clockwise" >
				<input type="button" class="clockwise">
			</section>
		</section>

		<script src="main.js" charset="utf-8"></script>
	</body>
</html>
